<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./editor/assets/editor.css">

    <title>Echat IconMan</title>
    <style id="font-style">
        @font-face {
            font-family: echat;
            src: url('./fonts/echat.eot');
            /* IE9*/
            src: url('./fonts/echat.woff2') format('woff2'),
                url('./fonts/echat.woff') format('woff'),
                /* chrome, firefox */
                url('./fonts/echat.ttf') format('truetype'),
                /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
                url('./fonts/echat.svg#echat') format('svg');
            /* iOS 4.1- */
        }
    </style>
    <style id="cc-style">
        /**图标样式控制*/
        .font-icon {
            color: #4180c3;
        }
    </style>
    <script src="./editor/assets/seajs.js"></script>
    <script src="./editor/assets/magix.js"></script>
    <script src="./js/ui.js"></script>
    <link rel="stylesheet" href="./css/ui.css" type="text/css" />
</head>

<body>
    <div class="nav-header">
        <div class="project-opts">
            <span>项目：<select id="projects"></select>&nbsp;&nbsp;<span id="add-proj" class="theme-color"
                    title="添加">✚</span></span>
            <a id="icon-up" href="javascript:;">上传图标<span class="upload-ico theme-color">₪</span>
                <input type="file" id="uploadinput" multiple="" accept="image/svg+xml" class="upload-input" />
            </a>
            <span>图标颜色：<input type="color" id="icon_color" value="#4180c3" /></span>
            <span>图标大小：<input type="number" id="icon_size" value="42" style="width: 40px;" /></span>
            <span>搜索：<input type="text" id="icon_search" style="width: 100px;" /></span>
            <form id="logins"></form>
        </div>
        <div class="ext-opts">
            <form id="add-proj-opt">
                <input type="text" name="name" placeholder="项目名称" /><input type="text" name="fontname"
                    placeholder="字体文件名称(字母、数字组合)" />
                <textarea name="desc" placeholder="项目描述"></textarea>
                <button class="btn-flat">提交</button><button class="btn-flat" id="cancel-add-proj">取消</button>
            </form>
            <div id="upload-svg-opt">
                <div class="opt-icons" id="ext-icons"></div>
                <div class="upload-opt-btns">
                    <button id="upload-btn" class="btn-flat">上传</button><button id="upload-cancel"
                        class="btn-flat">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div id='icons'>

    </div>
    <div class="icon-pt">
        <div><span class="font-icon"></span></div>
        <div class="icon-info">
            <span class="icon-name"></span>
            <div><span class="icon-code"></span>&nbsp;&nbsp;<span class="icon-html"></span></div>
        </div>
        <div class="icon-edit-btns">
            <span class="icon-edit" fc="edit">✎编辑</span>
            <span class="icon-edit" fc="down">↙下载</span>
            <span class="icon-edit" fc="del">✕删除</span>
            <span class="icon-edit" fc="copy">❐复制</span>
        </div>
    </div>
    <div class="hide-element" style="width:1px; height:1px; opacity:0">
        <textarea id="text-copy"></textarea>
    </div>

    <div id="root"></div>
    <script>
        define("app/index", ["magix", "assets/magix/helper", 'tmpl'], function (i, a, e) {
            var v = i("magix")
                , t = v.Router
                , n = i("assets/magix/helper");
            e.exports = v.View.extend({
                tmpl: '<div class="block-switch-loading" data-spm="1998910417"></div></div>',
                ctor: function () {
                    //this.observe(null, !0)
                },
                render: function () {

                }
            })
        });

        seajs.use(['magix', 'tmpl', "buildIcons"], function (Magix, tmpl, buildIcons) {

            Magix.boot({
                defaultPath: '/index',
                defaultView: 'app/index',
                rootId: 'root',
                error: (e) => {
                    setTimeout(() => {
                        throw e;
                    }, 0);
                },
                exts: ["assets/magix/exts"]
            });

            $.ajaxSetup({
                complete: function (xhr, a, b, c) {

                    if (xhr.status == 401) {
                        logins.innerHTML = '<input name="verifycode" placeholder="登录码"/><button>登录</button>';
                    } else if (xhr.status == 200) {
                        logins.innerHTML = "🥳";
                    }
                }
            });
        });

    </script>
</body>

</html>
